<body>
 <h3 id="yes">Before Click</h3>
 <button id="great">GET DATE</button>
 <h3 id="date"></h3>
 <script type="text/javascript">
 	document.getElementById("great").addEventListener("click", function()

 		document.getElementById("yes").innerHTML='After Click'
 	})
 </script>
